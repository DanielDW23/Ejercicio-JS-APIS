<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="select_container">
      <select id="changejs">
        <option value="api_3.js" data-link="https://disneyapi.dev/" selected>
          API de Disney
        </option>
        <option value="api.js" data-link="https://www.fbi.gov/wanted/api">
          API del FBI (FETCH)
        </option>
        <option value="api_2.js" data-link="https://www.fbi.gov/wanted/api">
          API del FBI (Async/await)
        </option>
      </select>
      <p id="web_select"></p>
    </div>

    <div class="container">
      
      <!-- <div class="card">
            <div class="imagen">
                <img src='https://www.fbi.gov/wanted/vicap/missing-persons/jesus-de-la-cruz---lynn-massachusetts/@@images/image' alt="">
            </div>
            <p class="nombre">nombre</p>
            <p class="descripcion">descripcion</p>

        </div> -->
    </div>

    <script type="text/javascript">
          document.getElementById('changejs').addEventListener('change', function () {

              container = document.querySelector(".container")
              container.innerHTML = "";
    
              let file = this.value;
              let oldScript = document.getElementById('jsfile');
              let newScript = document.createElement('script');
              newScript.src = file;
              newScript.id = 'jsfile';
              oldScript.parentNode.replaceChild(newScript, oldScript);

              let web_select = document.getElementById('web_select');
              let link = this.options[this.selectedIndex].dataset.link;
              if (link) {

                  web_select.innerHTML = '';

                  let web = document.createElement('a');
                  web.href=link;
                  web.target="_aboutBlank";
                  web.textContent="Link Web API";
                  web_select.appendChild(web);

              }
          });
    </script>

    <script id="jsfile" src="api_3.js"></script>
  </body>
</html>
